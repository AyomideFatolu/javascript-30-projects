<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT 1 OF JAVACSRIPT30</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
  
    <div class="key-wrapper">
      <div data-key="KeyA" class="keys">
        <p class="letter">A</p>
        <p class="sound-name">CLAP</p>
      </div>
      <div data-key="KeyS" class="keys">
        <p class="letter">S</p>
        <p class="sound-name">HIHAT</p>
      </div>
      <div data-key="KeyD" class="keys">
        <p class="letter">D</p>
        <p class="sound-name">KICK</p>
      </div>
      <div data-key="KeyF" class="keys">
        <p class="letter">F</p>
        <p class="sound-name">OPENHAT</p>
      </div>
      <div data-key="KeyG" class="keys">
        <p class="letter">G</p>
        <p class="sound-name">BOOM</p>
      </div>
      <div data-key="KeyH" class="keys" >
        <p class="letter">H</p>
        <p class="sound-name">RIDE</p>
      </div>
      <div data-key="KeyJ" class="keys">
        <p class="letter">J</p>
        <p class="sound-name">SNARE</p>
      </div>
      <div data-key="KeyK" class="keys">
        <p class="letter">K</p>
        <p class="sound-name">TOM</p>
      </div>
      <div data-key="KeyL" class="keys">
        <p class="letter">L</p>
        <p class="sound-name">LINK</p>
      </div>

      

      
    </div>

    <audio data-key="KeyA" src="./sounds/clap.wav" class="the-sound"></audio>
    <audio data-key="KeyS" src="./sounds/hihat.wav" class="the-sound"></audio>
    <audio data-key="KeyD" src="./sounds/kick.wav" class="the-sound"></audio>
    <audio data-key="KeyF" src="./sounds/openhat.wav" class="the-sound"></audio>
    <audio data-key="KeyG" src="./sounds/boom.wav" class="the-sound"></audio>
    <audio data-key="KeyH" src="./sounds/ride.wav" class="the-sound"></audio>
    <audio data-key="KeyJ" src="./sounds/snare.wav" class="the-sound"></audio>
    <audio data-key="KeyK" src="./sounds/tom.wav" class="the-sound"></audio>
    <audio data-key="KeyL" src="./sounds/tink.wav" class="the-sound"></audio>
  </body>

  <script>
    "use strict";

    function playSound (event) {
      const audio = document.querySelector(`audio[data-key="${event.code}"]`);
      if(!audio) return;
      audio.currentTime = 0;
      audio.play();
      addTransition(event); 
    }

    function addTransition (event) {
      const key = document.querySelector(`.keys[data-key="${event.code}"]`);
      key.classList.add("playing");
    }

    function removeTransition () {
      if (event.propertyName !== "transform") return;
      this.classList.remove("playing");
    }

    window.addEventListener("keydown", playSound);
    const theKeys = document.querySelectorAll(".keys");

    theKeys.forEach(function (key) {
      key.addEventListener("transitionend", removeTransition);
    })

    </script>
</html>
